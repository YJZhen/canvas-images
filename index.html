<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>将HTML5中canvas标签的绘图以图片方式保存到本地</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div class="section">
        <h3 class="canvas-title">绘画板</h3>
        <div class="canvas-box">
            <canvas id="canvas-1" width="500px" height="500px"></canvas>
            <div class="control-panel">
                <p><input id="sync-img" type="checkbox" />实时截图</p>
                <p>画笔颜色：<input id="color" type="color" /></p>
                <p>
                    画笔大小：
                    <input type="range" id="pan-size" value="1" min="1" max="10" />
                    <span id="pan-size-txt"> 1</span>
                </p>
                <p>
                    <button id="load-img">加载图片</button>
                </p>
            </div>
        </div>
    </div>
    <div class="section screen-ope">
        <button id="scr-ope">截图</button>
    </div>
    <div class="section section-img">
        <img id="screen-img" src="" />
    </div>
    <script data-main="js/main" src="js/libs/require.js"></script>
</body>
</html>
